<div class="container">


<table id="result_list">
<thead>
<tr>


<th scope="col" class="sortable column-origin">
   
     
   
   <div class="text"><a href="?o=1">Origin</a></div>
   <div class="clear"></div>
</th>
<th scope="col" class="sortable column-destination">
   
     
   
   <div class="text"><a href="?o=2">Destination</a></div>
   <div class="clear"></div>
</th>
<th scope="col" class="sortable column-email">
   
     
   
   <div class="text"><a href="?o=3">Email</a></div>
   <div class="clear"></div>
</th>
<th scope="col" class="sortable column-phone_number">
   
     
   
   <div class="text"><a href="?o=4">Phone number</a></div>
   <div class="clear"></div>
</th>
<th scope="col" class="sortable column-total_km">
   
     
   
   <div class="text"><a href="?o=5">Total km</a></div>
   <div class="clear"></div>
</th>
<th scope="col" class="sortable column-rate">
   
     
   
   <div class="text"><a href="?o=6">Rate</a></div>
   <div class="clear"></div>
</th>
</tr>
</thead>
<tbody>

    {% for load in loads %}
<tr><th class="field-origin">{{ load.origin }}</th><th class="field-destination">{{ load.destination }}</th><td class="field-email">{{ load.email }}</td><td class="field-phone_number">{{ load.phone_number }}</td><td class="field-total_km">{{ load.total_km }}</td><td class="field-rate">{{ load.rate }}</td></tr>
    {% endfor %}    

</tbody>
</table>


</div>
